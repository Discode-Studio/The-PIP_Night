name: UVB-76 BOT

on:
  schedule:
    - cron: "5 */6 * * *"  # Toutes les 6 heures
  workflow_dispatch:       # Permet de d√©clencher manuellement ce workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Run Discord Bot
      env:
        DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      run: |
        python bot.py
