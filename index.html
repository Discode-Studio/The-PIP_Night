
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Music Bot Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #track-list {
            margin-top: 20px;
        }
        #controls {
            margin-top: 20px;
            text-align: center;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            margin-right: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        button.stop {
            background-color: #dc3545;
        }
        button.stop:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>Discord Music Bot Controller</h1>
    
    <div id="track-list">
        <h3>Select a Track:</h3>
        <select id="track-select"></select>
    </div>
    
    <div id="controls">
        <button id="play-btn">Play</button>
        <button id="stop-btn" class="stop">Stop</button>
        <button id="loop-btn">Toggle Loop</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
